<h3>This is Server Component</h3>
<label >Server Name</label>

<input type="text"
class="form-control"
[(ngModel)]="serverName">
<p>{{ serverName }}</p>

<button class="btn btn-primary"[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>

<p>{{ serverCreationStatus}}</p>
<h4 style="color: blue;">The Server with ID {{ serverId }} is {{ serverStatus }} .</h4>
